<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .box-1 {
      background-color: #071e67;
      color: white;
    }

    .box-2 {
      background-image: url('https://scopeindia.org/images/snowpark-skis-headerbg2.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin-top: -20px;
    }

    .content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      text-align: center;
    }

    .centered-content {
      padding: 20px;
      border-radius: 10px;
      font-style: italic;
      font-weight: 900;
    }

    h1 {
      color: yellow;
      font-weight: 900;
    }

    h4 {
      color: white;
      font-style: italic;
    }

    a {
      color: orange;
    }

    a:hover {
      color: white;
      text-decoration: none;
    }

    .course-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .course-item {
      flex: 1 1 calc(50% - 20px); /* Each item takes up 50% width, with space for margins */
      border: 2px solid #071e67;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow:1px 2px 3px ;
    }

    .course-item a {
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .centered-content {
        padding: 10px;
      }
      
      .course-item {
        flex: 1 1 100%; /* On smaller screens, the items take full width */
      }
    }

    @media (max-width: 576px) {
      .content-container {
        height: auto;
        margin-top: 20px;
      }

      .centered-content img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid box-1">
    <header class="w-100 p-3">
      <div class="row text-center text-md-left">
        <div class="col-6 col-md-1 mb-2 mb-md-0"><a th:href="@{/home}">Home</a></div>
        <div class="col-6 col-md-1 mb-2 mb-md-0"><a th:href="@{/about}">About us</a></div>
        <div class="col-6 col-md-2 mb-2 mb-md-0"><a th:href="@{/contact}">Contact</a></div>
        <div class="col-12 col-md-4 mb-2 mb-md-0 text-center">
          <a id="logo" href="https://scopeindia.org/software-networking-testing-cloud-training-kerala-trivandrum-kochin" title="SCOPE INDIA">
            <img src="https://scopeindia.org/images/scope-india-logo-bird.png" alt="SCOPE INDIA" class="mx-auto d-block" width="50">
          </a>
        </div>
        <div class="col-6 col-md-1 mb-2 mb-md-0"><a th:href="@{/show}">Registration</a></div>
        <div class="col-6 col-md-1 mb-2 mb-md-0"><a th:href="@{/login}">Login</a></div>
        <div class="col-6 col-md-1 mb-2 mb-md-0"><a th:href="@{/login}">Dashboard</a></div>
        <div class="col-6 col-md-1"><a th:href="@{/login}">Logout</a></div>
      </div>
    </header>
  </div>

  <div class="box-2">
    <div class="centered-content container course-list">
      <h1 class="text-center">Software Courses</h1>
      <ul class="list-unstyled text-center">
        <li class="course-item"><a th:href="@{/course/{id}(id=${1})}" >Java Full Stack Internship</a></li>
        <li class="course-item"><a th:href="@{/course/{id}(id=${2})}" id="bt2">Python Full Stack Internship</a></li>
        <li class="course-item"><a th:href="@{/course/{id}(id=${3})}">PHP Full Stack Internship</a></li>
        <li class="course-item"><a th:href="@{/course/{id}(id=${4})}">MEAN Full Stack Internship</a></li>
        <li class="course-item"><a th:href="@{/course/{id}(id=${5})}">MERN Full Stack Internship</a></li>
        <li class="course-item"><a th:href="@{/course/{id}(id=${6})}">.NET Core Full Stack </a></li>
        <li class="course-item"><a th:href="@{/course/{id}(id=${7})}">Software Testing Advanced Course</a></li>
      </ul>
    </div>
  </div>
</body>
</html>

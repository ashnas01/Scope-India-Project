<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/WhatsApp Image 2024-08-02 at 10.55.22_77dbcba8.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .wrapper {
            width: 100%;
            max-width: 400px;
            border: 2px solid rgba(255,255,255,.2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.3);
        }
        .wrapper h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            height: 50px;
            padding-left: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: transparent;
            color: white;
            font-size: 16px;
        }
        .input-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            width: 100%;
            height: 45px;
            background: white;
            color: black;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .remember-forgot label {
            display: inline-flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }
        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
            accent-color: white;
        }
        .remember-forgot a {
            text-decoration: none;
            color: #ddd;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form th:action="@{/userlogin}" th:object="${u}" method="post">
            <div class="input-box">
                <input type="text" id="email" th:field="*{email}" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="KeepLoggedIn" value="true"> Keep me logged in
                </label>
                <a th:href="@{/forgotpassword}">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
